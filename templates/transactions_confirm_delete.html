{% extends './base.html' %}
{% load static %}
{% load bootstrap5 %}
{% bootstrap_css %}
{% bootstrap_javascript %}
{% block content %}
<div class="container">
    <form method="post">
    {% csrf_token %}
        <h1>ДЕЙСТВИТЕЛЬНО ХОТИТЕ УДАЛИТЬ {{ object.name }}?</h1>
        <button type="submit" class="btn btn-info">ДА, УДАЛИТЬ</button>
    </form>
    <a href="{% url 'transaction_list' %}">НЕТ, НЕ ХОЧУ</a>
</div>
{% endblock %}
