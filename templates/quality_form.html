{% extends './base.html' %}
{% load static %}
{% load bootstrap5 %}
{% bootstrap_css %}
{% bootstrap_javascript %}
{% block content %}

<div class="container">
    <h1>{% if quality %}Обновить качество{% else %}Создать новое качество{% endif %}</h1>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-primary">Сохранить</button>
    </form>
    {% if quality %}
        <a href="{% url 'quality_delete' quality.id %}" class="btn btn-danger">Удалить</a>
    {% endif %}
</div>

{% endblock %}
