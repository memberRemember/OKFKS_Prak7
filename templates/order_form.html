{% extends './base.html' %}
{% load static %}
{% load bootstrap5 %}
{% bootstrap_css %}
{% bootstrap_javascript %}
{% block content %}

<div class="container">
    <h1>{% if orders %}Обновить заказ{% else %}Создать новый заказ{% endif %}</h1>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-primary">Сохранить</button>
    </form>

    

    

    {% if orders %}
        
        <a href="{% url 'order_delete' orders.id %}" class="btn btn-danger">Удалить</a>
    {% endif %}
</div>

{% endblock %}
