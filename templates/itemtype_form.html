{% extends './base.html' %}
{% load static %}
{% load bootstrap5 %}
{% bootstrap_css %}
{% bootstrap_javascript %}
{% block content %}

<div class="container">
    <h1>{% if itemtype %}Обновить тип{% else %}Создать новый тип{% endif %}</h1>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-primary">Сохранить</button>
    </form>
    {% if itemtype %}
        <a href="{% url 'itemtype_delete' itemtype.id %}" class="btn btn-danger">Удалить</a>
    {% endif %}
</div>

{% endblock %}
