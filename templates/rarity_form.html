{% extends './base.html' %}
{% load static %}
{% load bootstrap5 %}
{% bootstrap_css %}
{% bootstrap_javascript %}
{% block content %}

<div class="container">
    <h1>{% if rarity %}Обновить редкость{% else %}Создать новую редкость{% endif %}</h1>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-primary">Сохранить</button>
    </form>
    {% if rarity %}
        <a href="{% url 'rarity_delete' rarity.id %}" class="btn btn-danger">Удалить</a>
    {% endif %}
</div>

{% endblock %}
